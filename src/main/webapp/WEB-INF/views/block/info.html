<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
</head>
<body>
    <div th:object="${block}">
        <p>
            Title:
            <span th:text="*{title}"></span>
        </p>
        <p>
            Content:
            <span th:text="*{content}"></span>
        </p>
        <p>
            <img width="50px" height="50px" th:src="@{'/img/' + *{image}}" alt="">
        </p>
        <a href="/block">Back</a>
    </div>
</body>
</html>
